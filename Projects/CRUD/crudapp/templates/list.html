<!-- myapp/templates/myapp/list.html -->

{% extends 'base.html' %}

{% block content %}
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'post-update' post.pk %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'post-create' %}" class="btn btn-primary">Create New Post</a>
{% endblock %}
