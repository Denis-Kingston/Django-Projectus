<!-- myapp/templates/myapp/update.html -->

{% extends 'base.html' %}

{% block content %}
    <h1>Edit Blog Post</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <a href="{% url 'post-list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
