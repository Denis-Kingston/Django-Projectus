<!-- todo_app/templates/todo_app/task_list.html -->

{% extends 'base.html' %}

{% block content %}
    <h1 class="mb-4">My To-Do List</h1>
    <ul class="list-group">
        {% for task in Tasks %}
            <li class="list-group-item {% if task.complete %}list-group-item-success{% endif %}">
                {{ task.title }}
                <span class="float-right">
                    <a href="{% url 'update_task' task.id %}" class="btn btn-sm btn-primary mr-2">Edit</a>
                    <a href="{% url 'delete_task' task.id %}" class="btn btn-sm btn-danger">Delete</a>
                </span>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_task' task.id %}" class="btn btn-success mt-3">Add New Task</a>
{% endblock %}
